---
layout: page
---

<script type="text/javascript">
     function showmoreless(postid,descid,inhtmText) 
     {  
        var x = document.getElementById(postid).style.display; 

        if(x=="block")
        {
		  document.getElementById(descid).style.display = "block";
          document.getElementById(postid).style.display = "none";
          document.getElementById(inhtmText).innerHTML="<img src='images/arrow_show.png' alt='&gt;'>";
		  document.getElementById(inhtmText).title="Show More"
        }
       if(x=="none")
       {
		  document.getElementById(descid).style.display = "none";
          document.getElementById(postid).style.display = "block";
          document.getElementById(inhtmText).innerHTML="<img src='images/arrow_hide.png' alt='&lt;'>";
		  document.getElementById(inhtmText).title="Show Less"
        }
     }
</script>

{% for post in site.posts limit:10 %}
  <h2 class="post-title" id="div-{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}">
    <a href="{{post.url | prepend:site.baseurl}}">
      {{ post.title }}
    </a>
  </h2>

  <div class="post-meta">
  <div class="post-time">
    <i class="fa fa-calendar"></i>
    <time datetime='{{ post.date | date: "%Y-%m-%d" }}'>{{ post.date | date_to_string }}</time>
  </div>
  <ul>
    {% for tag in post.tags %}
    <li><a href="{{site.baseurl}}/tag/{{ tag }}">{{ tag }}</a></li>
    {% endfor %}
	<li><a href="#div-{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}"
			id="show-{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}"
			onclick="showval='{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}';
				showmoreless(showval, 'desc-'+showval ,'show-'+showval)"
			style="float:right; padding-top: 1px"
			title="Show More">
			<img src='images/arrow_show.png' alt='&lt;'>
	</a></li>
  </ul>
  </div>

  <div id="desc-{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}"
    class="post-descr">
    <p>
	  <span style="color: honeydew">Description: </span>
      {{ post.description }}
    </p>
  </div>
  
  <div id="{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}"
	class="post-content" style="display:none">
	<div id="post-{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}"></div>
	<a href="#div-{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}"
		id="show-{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}"
		onclick="showval='{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}';
			showmoreless(showval, 'desc-'+showval ,'show-'+showval)"
		style="float:right"
		title="Hide Contents">
		<img src='images/arrow_hide.png' alt='&lt;'>
	</a>
  </div>
  <script>
    $( "#post-{{ post.date | date: '%Y-%m-%d-' }}{{post.url | remove: '/' }}" ).load( "{{post.url | prepend:site.baseurl}}.html #postcontent" );
  </script>
{% endfor %}

<div class="post-footer">
  <div class="column-full">
    <h3><a href="{{ '/archive.html' | prepend: site.baseurl }}">Blog archive</a></h3>
  </div>
</div>
